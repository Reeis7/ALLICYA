<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessão de Fotos com Música</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
      height: auto;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    iframe {
      display: none; /* esconder o player do YouTube */
    }
  </style>
</head>

  <h1>Sessão de Fotos</h1>
