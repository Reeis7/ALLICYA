<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessão de Fotos com Música - Slideshow</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .slideshow-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      overflow: hidden;
      background: #222;
    }
    .slide {
      display: none;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .active {
      display: block;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>Sessão de Fotos com Música</h1>

  <div class="slideshow-container">
    <img class="slide active" src="https://ik.imagekit.io/y6oz2j7mx/25a3718c-2386-4274-b6ef-eaa714998615.jpg?updatedAt=1747700644325" alt="Foto 1" />
    <img class="slide" src="https://ik.imagekit.io/y6oz2j7mx/C%C3%B3pia%20de%20IMG_3447.HEIC?updatedAt=1747700644237" alt="Foto 2" />
    <img class="slide" src="https://ik.imagekit.io/y6oz2j7mx/A3561E45-86B5-4B60-A93C-ED01E3FDDFC6.jpg?updatedAt=1747700643617" alt="Foto 3" />
    <img class="slide" src="https://ik.imagekit.io/y6oz2j7mx/15B0571D-5EC5-4C51-85C6-1805AA8F57E8.jpg?updatedAt=1747700642739" alt="Foto 4" />
    <img class="slide" src="https://ik.imagekit.io/y6oz2j7mx/IMG_2956.JPG?updatedAt=1747700642431" alt="Foto 5" />
  </div>

  <!-- Player YouTube invisível tocando a música em loop -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/JFhiu5k8z90?autoplay=1&loop=1&playlist=JFhiu5k8z90" frameborder="0" allow="autoplay"></iframe>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showNextSlide() {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }

    setInterval(showNextSlide, 3000); // troca a foto a cada 3 segundos
  </script>

</body>
</html>
